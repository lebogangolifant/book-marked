<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dist/bookmark.png" type="image/x-icon">
    <title>register @ Book~Marked.</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/bcdb4329ce.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
</head>

<body>
    <!-- start end of page content container -->
    <div class="container">

        <!-- header nav wrapper -->
        <nav class="nav-wrapper bg-dark">
            <!-- brand logo -->
            <div class="brand-logo-left">
                <div class="brand-logo">
                    <a href="index.html">
                        <i class="far fa-bookmark"></i><span> Book~Marked.</span> 
                    </a>
                </div>
            </div>

                <div  class="nav-link-right">
                    <div class="nav-link-wrapper">
                        <a href="users.html">
                            <i class="fas fa-users"> </i> <span class="hide-sm"> Community</span>
                        </a>
                    </div>

                    <div class="nav-link-wrapper">
                        <a href="register.html">
                            <i class="fas fa-boo"> </i>Register
                        </a>
                    </div>

                    <div class="nav-link-wrapper">
                        <a href="login.html">
                            <i class="fas fa-sign-in-alt"> </i> Login
                        </a>
                    </div>
                </div>
            </nav>

        <!-- form section -->
        <section class="pages-container">
            <h1 class="large text-primary">
                Sign up
            </h1>
        <p class="lead"> <i class="fas fa-user"></i>
        Create Your Account
        </p>

      <form action="dashboard.html" class="form">
          <div class="form-group">
              <input type="text" placeholder="Name" required>
          </div>

          <div class="form-group">
              <input type="email" placeholder="Email Address">
              <small class="form-text">
                This site uses Gravatar, so if you want to use your profile image, use a Gravater email.
              </small>
          </div>

          <div class="form-group">
            <input type="password" placeholder="password" minlength="8">
        </div>

        <div class="form-group">
            <input type="password" placeholder="Confirm Password" minlength="8">
        </div>

        <input type="submit" value="Register" class="btn btn-primary">
      </form>
      <p class="my-1">
          Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
        <!-- end of page content container -->
</body>

</html>
