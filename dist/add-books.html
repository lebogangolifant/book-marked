<html lang="en">

<head>

    <!-- font awesome kit -->

    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
</head>

<body>
    <!-- start end of page content container -->
    <div class="container">

      <!-- header nav wrapper -->
     <nav class="nav-wrapper bg-dark">
      <!-- brand logo -->
      <div class="brand-logo-left">
          <div class="brand-logo">
              <a href="index.html">
                  <i class="far fa-bookmark"></i><span> Book~Marked.</span> 
              </a>
          </div>
      </div>

          <div  class="nav-link-right">
              <div class="nav-link-wrapper">
                  <a href="users.html">
                      <i class="fas fa-users"> </i> <span class="hide-sm"> Community</span>
                  </a>
              </div>

              <div class="nav-link-wrapper">
                <a href="post.html">
                    <i class="fas fa-boo"> </i>Post
                </a>
            </div>
              |
              <div class="nav-link-wrapper">
                  <a href="dashboard.html">
                     <i class="fas fa-user"> </i> <span class="hide-sm"> Dashboard</span> 
                  </a>
              </div>

              <div class="nav-link-wrapper">
                  <a href="register.html">
                      <i class="fas fa-boo"> </i>Register
                  </a>
              </div>

              <div class="nav-link-wrapper">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"> </i> <span class="hide-sm">Logout</span> 
                </a>
            </div>
          </div>
      </nav>

        <!-- profile section -->
        <section class="pages-container">
            <h1 class="large text-primary">
                Add Your Book List
              </h1>
              <p class="lead">
                <i class="fas fa-book"></i> That you read/ want to read, bookmarked etc
              </p>
              <small>* = required field</small>
              <form class="form">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="* Book Title"
                    name="booktitle"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="img">select image:</label>
                  <input
                    type="file"
                    placeholder="* Upload Image"
                    name="img"
                    accept="img/*"
                  />
                  <input type="submit">
                </div>

                <div class="form-group">
                  <textarea
                    name="description"
                    cols="30"
                    rows="5"
                    placeholder="Books List Description"
                  ></textarea>
                </div>
                <input type="submit" class="btn btn-primary my-1" />
                <a class="btn my-1" href="dashboard.html">Go Back</a>
              </form>
        </section>
        <!-- end of page content container -->
</body>
</html>
